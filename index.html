<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen">
        <div class="splash-content">
            <div class="splash-icon">
                <i class="bi bi-check2-square"></i>
            </div>
            <div class="splash-title">Task Manager</div>
        </div>
    </div>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-check2-square me-2"></i>Task Manager
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="kategori.html">Categories</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle me-1"></i>
                                <span id="welcome-message"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="profil.html">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logout-btn">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- Deadline Notifications -->
            <div id="deadline-notification" class="alert alert-warning text-center shadow-sm" style="display: none;"></div>

            <!-- Progress Bar -->
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-graph-up"></i> Progress Penyelesaian Tugas</h5>
                    <p class="card-text mb-2" id="progress-text"></p>
                    <div class="progress" style="height: 25px;">
                        <div id="progress-bar" class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <b id="progress-percent">0%</b>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter and Search Form -->
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <form id="filter-form" class="row g-3 align-items-center">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="search-query" name="q" placeholder="Cari judul atau deskripsi...">
                        </div>
                        <div class="col-md-2">
                            <select name="kategori" id="kategori-filter" class="form-select">
                                <option value="">Semua Kategori</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select name="status" id="status-filter" class="form-select">
                                <option value="">Semua Status</option>
                                <option value="Belum Selesai">Belum Selesai</option>
                                <option value="Selesai">Selesai</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select name="sort" id="sort-filter" class="form-select">
                                <option value="tgl_deadline_asc">Deadline Terdekat</option>
                                <option value="tgl_deadline_desc">Deadline Terjauh</option>
                                <option value="prioritas_desc">Prioritas Tertinggi</option>
                                <option value="prioritas_asc">Prioritas Terendah</option>
                                <option value="created_at_desc">Terbaru Dibuat</option>
                                <option value="judul_asc">Judul (A-Z)</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-info w-100">Filter</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Add Task Button -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0"><i class="bi bi-list-task"></i> Daftar Tugasku</h3>
                <button id="add-task-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#task-modal"><i class="bi bi-plus-circle-fill"></i> Tambah Tugas Baru</button>
            </div>

            <!-- Task List -->
            <div id="task-list" class="row">
                <!-- Tasks will be rendered here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="task-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="task-modal-label">Tambah Tugas Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <input type="hidden" id="task-id">
                        <div class="mb-3">
                            <label for="judul" class="form-label">Judul Tugas</label>
                            <input type="text" class="form-control" id="judul" required>
                        </div>
                        <div class="mb-3">
                            <label for="deskripsi" class="form-label">Deskripsi</label>
                            <textarea class="form-control" id="deskripsi" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tgl_deadline" class="form-label">Tanggal Deadline</label>
                                <input type="date" class="form-control" id="tgl_deadline" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="prioritas" class="form-label">Prioritas</label>
                                <select class="form-select" id="prioritas">
                                    <option>Rendah</option>
                                    <option selected>Sedang</option>
                                    <option>Tinggi</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="kategori" class="form-label">Kategori</label>
                            <select class="form-select" id="kategori-select">
                                <option value="">Tanpa Kategori</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="lampiran" class="form-label">Lampiran (Opsional)</label>
                            <input class="form-control" type="file" id="lampiran">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                            <button type="submit" class="btn btn-primary">Simpan Tugas</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (Compatibility version) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
